<!DOCTYPE html>
<html>
<head>
	<title>Temporizador</title>
	<link href="css/style.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="description" content="descrição do meu site">
	<meta name="author" content="Ramon Benahim">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<meta name="keywords" content="palavras,separadas,por,virgula">
</head>

<body>

	<section class="fundo">

	
	<div class="principal">
	<header>
		<div class="imagem-relogio">
			<div class="clear"></div>
		</div>
		<div class="logo">
			<h1>Cronômetro<br>Online</h1>
		</div>	
	</header>


	<!--CONTADOR-->

	<div class="container-contador">
		
		<div class="contador">

		<h1 id="counter">00:00:00</h1>

		</div><!--contador-->

	</div><!--container-contador-->



	<!--BOTOES-->



	<div class="container-botao-geral">
	
	<div class="container-botao">

		<div class="botao-comecar">
			<button onclick="start()" class="botao1">COMEÇAR</button>
		</div>

		<div class="botao-pausar">
			<button onclick="pause()"; class="botao2">PAUSAR</button>
		</div>

		<div class="botao-parar">
			<button onclick="stop()"; class="botao3">PARAR</button>
		</div>

		</div><!--container-botao-->
		<div class="clear"></div><!--clear-->
	</div><!--container-botao-geral-->

</div><!--principal-->

</section>











<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
